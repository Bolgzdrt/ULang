version: "3"
services:
  server:
    container_name: server
    build:
      context: ./server
    depends_on:
      - db
    volumes:
      - ./server:/usr/app
      - /usr/app/node_modules
    environment:
      # This might be a cosmosdb connection string if done that way
      - DBURI=mongodb://db:27017/ulang
      - PORT=80
    ports: ['80:80']

  db:
    container_name: db
    image: mongo:4.0
    restart: always

  client:
    container_name: client
    build:
      context: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - '8080:8080'
    environment:
      # Pretty sure there's no port because it's on port 80, which is the default HTTP
      - SERVER_URL="http://localhost/"
